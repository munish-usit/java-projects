<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	 
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registration</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group"><label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message small mb-1" for="inputFirstName">First Name</label><input th:field="*{name}" class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" required/></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group"><label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message small mb-1" for="inputLastName">Last Name</label><input th:field="*{lastName}" class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" required/></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message small mb-1" for="inputEmailAddress">Email</label><input  th:field="*{email}" class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required/></div>
                                            <div class="form-group">
                                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message small mb-1" for="inputPassword">Password</label><input th:field="*{password}" class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" required/></div>
                                                
												<!--<div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirm Password</label><input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" /></div>
                                                </div>!-->
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                        </form>
                                    </div>
									<h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                                    <div class="card-footer text-center">
                                        <form th:action="@{/login}" method="get">
											<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
										</form>
                                    </div>
									
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Corona Virus Dashboard 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
